apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkinsapp
spec:
  destination:
    name: ''
    namespace: ''
    server: 'https://kubernetes.default.svc'
  source:
    path: jenkins
    repoURL: 'https://github.com/prmiguel/todomvc-cicd'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
